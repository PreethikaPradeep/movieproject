<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

<h1 class="text-center m-5"><b>Movie List</b></h1>
<div class="container">
<div class="row">
    {% for i in movie %}
    <div class="col-sm-4  p-3">
        <div class="card mx-auto" style="width: 20rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px" width="100%c">
  <div class="card-body">
    <h5 class="card-title text-center">MOVIE NAME : {{i.title}}</h5>
    <p class="card-text text-center">        YEAR : {{i.year}}</p>
      <div class="d-flex mx-auto">
    <a href="{% url 'view' i.id %}" class="btn btn-warning mx-auto">Details</a>
  </div></div>
</div>

    </div>
{% endfor %}

</div></div>

    {% endblock %}
